<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
      
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
      
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef> Sex </th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef> percentage </th>
      <td mat-cell *matCellDef="let element"> {{element.percentage}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> sas </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)='onEdit(element)'>EDIT</button>
      </td>
    </ng-container>

     <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>ssss</th>
      <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)='onDelete()'>DELETE</button>
      </td>    
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
      
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" hidePageSize></mat-paginator>
</div>
