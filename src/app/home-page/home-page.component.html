<div class="mat-elevation-z8">

  <button mat-raised-button color="warn" (click)='openModel(element)'>ADD</button>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
    <!-- Position Column -->
    <ng-container matColumnDef="enrollmentId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.enrollmentId}} </td>
    </ng-container>
      
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="percentage" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> percentage </th>
      <td mat-cell *matCellDef="let element"> {{element.percentage}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> sas </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)='openModel(element)'>EDIT</button>
      </td>
    </ng-container>

     <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ssss</th>
      <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)='onDelete(element)'>DELETE</button>
      </td>    
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
      
  <mat-paginator
   [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions" 
  hidePageSize 
  ></mat-paginator>
</div>
